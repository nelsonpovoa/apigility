<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

      <ion-pane>
        <ion-header-bar class="bar bar-header bar-positive">
          <a href="#" ng-click="data.showDelete = !data.showDelete" class="button icon ion-minus-circled"></a>
          <h1 class="title">Contacts 2</h1>
          <a href="#" class="button icon ion-plus-round"></a>
        </ion-header-bar>

        <div class="bar bar-subheader item-input-inset bar-light">
          <!--h2 class="title">Sub Header</h2-->
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="busca de contactos">
        </div>
        <ion-content class="has-subheader" ng-controller="ContactsController">
          <ion-list show-delete="data.showDelete">
            <ion-item class="item item-avatar" ng-repeat="item in contacts">
              <img src="http://www.gravatar.com/avatar/xpto"
              <h2>nelsn pito</h2>
              <p>nelsn@gmail.com</p>
              <p>55555555</p>
              <ion-delete-button class="ion-minus-circled"></ion-delete-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-pane>

    <!-- ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!-- ion-nav-view></ion-nav-view -->
  </body>
</html>
